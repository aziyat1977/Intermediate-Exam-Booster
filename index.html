<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguVerse Surgical 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;700;900&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mythical: ['Cinzel', 'serif'],
              cyber: ['Orbitron', 'sans-serif'],
              marker: ['Permanent Marker', 'cursive'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              surgical: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9', // Primary Brand
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              wukong: {
                red: '#991b1b',
                gold: '#d97706',
                cream: '#fffbeb',
                dark: '#450a0a',
              }
            },
            boxShadow: {
              '3d-light': '20px 20px 40px #a3b1c6, -20px -20px 40px #ffffff',
              '3d-dark': '10px 10px 20px #050911, -10px -10px 20px #192543',
              'inner-light': 'inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff',
              'inner-dark': 'inset 5px 5px 10px #050911, inset -5px -5px 10px #192543',
              'neon-blue': '0 0 10px #0ea5e9, 0 0 20px #0ea5e9',
              'neon-green': '0 0 10px #22c55e, 0 0 20px #22c55e',
              'neon-red': '0 0 10px #ef4444, 0 0 20px #ef4444',
              'neon-purple': '0 0 10px #a855f7, 0 0 20px #a855f7',
              'neon-pink': '0 0 10px #ec4899, 0 0 20px #ec4899',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(40px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              float: { '0%, 100%': { transform: 'translateY(0) rotate(0deg)' }, '50%': { transform: 'translateY(-20px) rotate(5deg)' } },
              floatReverse: { '0%, 100%': { transform: 'translateY(0) rotate(0deg)' }, '50%': { transform: 'translateY(20px) rotate(-5deg)' } },
              shake: { '0%, 100%': { transform: 'translateX(0)' }, '25%': { transform: 'translateX(-5px)' }, '75%': { transform: 'translateX(5px)' } },
              pop: { '0%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.05)' }, '100%': { transform: 'scale(1)' } },
              shimmer: { '0%': { backgroundPosition: '-1000px 0' }, '100%': { backgroundPosition: '1000px 0' } },
              scanline: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } },
              pulseGlow: { '0%, 100%': { opacity: '0.4' }, '50%': { opacity: '0.8' } },
              spinSlow: { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(360deg)' } }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'float': 'float 8s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'float-reverse': 'floatReverse 9s ease-in-out infinite',
              'shake': 'shake 0.3s ease-in-out',
              'pop': 'pop 0.2s ease-in-out',
              'shimmer': 'shimmer 2s linear infinite',
              'scanline': 'scanline 3s linear infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
              'spin-slow': 'spinSlow 20s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #e0e5ec;
        color: #334155;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      
      /* Base 3D Card */
      .art-3d-card {
        background: #e0e5ec;
        border-radius: 30px;
        box-shadow: 20px 20px 60px #bec3c9, -20px -20px 60px #ffffff;
        border: 1px solid rgba(255,255,255,0.4);
        transition: all 0.3s ease;
      }
      .dark .art-3d-card {
        background: #0f172a;
        box-shadow: 10px 10px 20px #050911, -10px -10px 20px #192543;
        border: 1px solid rgba(255,255,255,0.05);
      }

      /* Base Buttons */
      .art-3d-btn-primary {
        background: linear-gradient(145deg, #0ea5e9, #0284c7);
        color: white;
        border-radius: 20px;
        box-shadow: 8px 8px 16px #a3b1c6, -8px -8px 16px #ffffff;
        border: none;
        transition: all 0.2s ease;
      }
      .dark .art-3d-btn-primary {
        box-shadow: 6px 6px 12px #050911, -6px -6px 12px #192543;
        background: linear-gradient(145deg, #0284c7, #0369a1);
      }

      .art-3d-btn-secondary {
        background: #e0e5ec;
        color: #0f172a;
        border-radius: 20px;
        box-shadow: 8px 8px 16px #a3b1c6, -8px -8px 16px #ffffff;
        border: 1px solid rgba(255,255,255,0.2);
        transition: all 0.2s ease;
      }
      .dark .art-3d-btn-secondary {
        background: #0f172a;
        color: #e2e8f0;
        box-shadow: 6px 6px 12px #050911, -6px -6px 12px #192543;
        border: 1px solid rgba(255,255,255,0.05);
      }

      /* Inputs */
      .art-3d-input {
        background: #e0e5ec;
        border-radius: 12px;
        box-shadow: inset 6px 6px 12px #a3b1c6, inset -6px -6px 12px #ffffff;
        border: none;
        padding: 1rem;
        outline: none;
      }
      .dark .art-3d-input {
        background: #0f172a;
        box-shadow: inset 4px 4px 8px #050911, inset -4px -4px 8px #192543;
        color: white;
      }

      /* --- NEW THEME OVERRIDES --- */
      
      /* Cyber/Gaming */
      .cyber-mode { background: #050510; color: #00f0ff; }
      .cyber-mode .art-3d-card { background: #0a0a1f; border: 1px solid #00f0ff; box-shadow: 0 0 20px rgba(0,240,255,0.2); }
      .cyber-mode .art-3d-btn-primary { background: #00f0ff; color: #000; box-shadow: 0 0 15px #00f0ff; }
      .cyber-mode header { border-bottom: 1px solid #00f0ff; }

      /* K-Pop */
      .kpop-mode { background: #fdf2f8; color: #db2777; background-image: radial-gradient(#fbcfe8 2px, transparent 2px); background-size: 30px 30px; }
      .kpop-mode .art-3d-card { background: #fff; border: 2px solid #f9a8d4; box-shadow: 10px 10px 0 #fbcfe8; border-radius: 40px; }
      .kpop-mode .art-3d-btn-primary { background: #ec4899; border-radius: 50px; }

      /* Retro Tashkent */
      .retro-mode { background: #fef3c7; color: #78350f; background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1h2v2H1V1zm4 0h2v2H5V1zm4 0h2v2H9V1z' fill='%23d97706' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E"); }
      .retro-mode .art-3d-card { background: #fffbeb; border: 4px double #b45309; box-shadow: 5px 5px 15px rgba(120,53,15,0.2); }
      .retro-mode .art-3d-btn-primary { background: #b45309; color: #fffbeb; border: 2px solid #78350f; }

      /* Auto Tuning */
      .auto-mode { background: #171717; color: #ef4444; }
      .auto-mode .art-3d-card { background: #262626; border-left: 4px solid #ef4444; box-shadow: 10px 10px 30px #000; transform: skewX(-5deg); }
      .auto-mode .art-3d-btn-primary { background: linear-gradient(45deg, #b91c1c, #ef4444); transform: skewX(-10deg); }

      /* Startup */
      .startup-mode { background: #eff6ff; color: #1e3a8a; }
      .startup-mode .art-3d-card { background: #ffffff; border: 1px solid #bfdbfe; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-radius: 8px; }
      .startup-mode .art-3d-btn-primary { background: #2563eb; border-radius: 6px; }

      /* Social Media */
      .social-mode { background: #fafafa; color: #262626; }
      .social-mode .art-3d-card { background: #fff; border: 1px solid #dbdbdb; box-shadow: none; border-radius: 8px; }
      .social-mode .art-3d-btn-primary { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); border-radius: 8px; }

      /* Exam/IELTS */
      .exam-mode { background: #ecfdf5; color: #064e3b; }
      .exam-mode .art-3d-card { background: #fff; border-top: 4px solid #059669; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
      .exam-mode .art-3d-btn-primary { background: #059669; }

      /* Sport */
      .sport-mode { background: #f0fdf4; color: #14532d; background-image: repeating-linear-gradient(0deg, transparent, transparent 49px, #dcfce7 50px); }
      .sport-mode .art-3d-card { background: #fff; border: 2px solid #16a34a; box-shadow: 8px 8px 0 #16a34a; }
      .sport-mode .art-3d-btn-primary { background: #16a34a; color: white; border: 2px solid #14532d; }

      /* Visual Utilities */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
      }
      .dark .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      }

      /* Scanline Effect for GTA */
      .scanline-overlay {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        pointer-events: none;
      }
      .dark .scanline-overlay {
        background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0) 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05));
        background-size: 100% 4px;
      }

      /* Wukong Clouds */
      .wukong-cloud {
        background-image: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
        filter: blur(20px);
      }
      .dark .wukong-cloud {
        background-image: radial-gradient(circle, rgba(217,119,6,0.2) 0%, transparent 70%);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      .perspective-1000 { perspective: 1000px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              magic: ['Cinzel', 'serif'],
              script: ['Dancing Script', 'cursive'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              hp: {
                gold: '#d4af37',
                goldDark: '#aa8c2c',
                scarlet: '#740001',
                crimson: '#ae0001',
                deepBlue: '#0e1a40',
                bronze: '#946b2d',
                emerald: '#1a472a',
                silver: '#aaaaaa',
                badger: '#ecb939',
                black: '#111111',
                parchment: '#f5f5dc',
                winter: '#f0f9ff',
                ice: '#bae6fd'
              }
            },
            backgroundImage: {
              'parchment-texture': "url('https://www.transparenttextures.com/patterns/aged-paper.png')",
              'star-dust': "radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px)"
            },
            boxShadow: {
              'magical': '0 0 15px rgba(212, 175, 55, 0.5), 0 0 30px rgba(212, 175, 55, 0.3)',
              'ice': '0 0 15px rgba(186, 230, 253, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.5)',
              'dark-mark': '0 0 20px rgba(26, 71, 42, 0.8)',
              '3d-floating': '20px 20px 60px rgba(0,0,0,0.5), -5px -5px 20px rgba(255,255,255,0.1)'
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0) rotate(0deg)' }, '50%': { transform: 'translateY(-15px) rotate(2deg)' } },
              sparkle: { '0%, 100%': { opacity: '1', transform: 'scale(1)' }, '50%': { opacity: '0.5', transform: 'scale(0.8)' } },
              snow: { '0%': { transform: 'translateY(-10px) translateX(0)' }, '100%': { transform: 'translateY(100vh) translateX(20px)' } },
              wandWave: { '0%': { transform: 'rotate(0deg)' }, '50%': { transform: 'rotate(-10deg)' }, '100%': { transform: 'rotate(0deg)' } },
              lumos: { '0%': { filter: 'drop-shadow(0 0 0px #fff)' }, '50%': { filter: 'drop-shadow(0 0 20px #fff)' }, '100%': { filter: 'drop-shadow(0 0 0px #fff)' } }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'sparkle': 'sparkle 2s ease-in-out infinite',
              'snow-slow': 'snow 10s linear infinite',
              'snow-fast': 'snow 5s linear infinite',
              'wand': 'wandWave 3s ease-in-out infinite',
              'lumos': 'lumos 4s infinite'
            }
          }
        }
      }
    </script>

      }

      .btn-spell {
        background: linear-gradient(135deg, #740001, #ae0001);
        border: 1px solid #d4af37;
        box-shadow: 0 0 10px #d4af37;
        color: #f5f5dc;
        font-family: 'Cinzel', serif;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .btn-spell:hover {
        box-shadow: 0 0 20px #d4af37, inset 0 0 10px #d4af37;
      }

      .snow-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        filter: blur(1px);
        pointer-events: none;
      }
      
      .perspective-1000 { perspective: 1000px; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0e1a40; }
      ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 4px; }
